name: Production pipeline
on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Environment to run against
        required: true

jobs:
  docker-build:
    runs-on: [self-hosted, linux, X64]
    environment: production
    permissions:
      contents: read
      id-token: write
    outputs:
      tags: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: habakke/github-actions/.github/actions/docker-build-github@master
        with:
          image_name: ${{ vars.DOCKER_IMAGE }}
          dockerfile: ./Dockerfile
          github_token: ${{ secrets.GITHUB_TOKEN }}

  terraform-deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Terraform variables
        shell: bash
        run: |
          echo "TF_VAR_project_id=${{ vars.DEPLOY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_environment=production" >> $GITHUB_ENV
          echo "TF_VAR_container=${{ needs.docker-build.outputs.tags }}" >> $GITHUB_ENV
      - uses: habakke/github-actions/.github/actions/terraform-deploy-gcp@master
        with:
          directory: ./deploy/production
          repository: ${{ vars.DOCKER_REPO }}
          service_account_key: ${{ secrets.DEPLOY_SERVICE_ACCOUNT_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}